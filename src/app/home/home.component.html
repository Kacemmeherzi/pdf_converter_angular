<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6"
>
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">
    <!-- File Info Section -->
    @if (isFileSelected) {
    <div class="bg-slate-500 text-white p-4 rounded-lg mb-6">
      <h2 class="text-lg font-semibold mb-2">File Details</h2>
      <div class="text-sm">
        <span class="font-medium">Name:</span> {{ fileInfos.Name }}
      </div>
      <div class="text-sm">
        <span class="font-medium">Created:</span>
        {{ fileInfos.CreatedAt | date }}
      </div>
      <div class="text-sm">
        <span class="font-medium">Path:</span> {{ fileInfos.Path }}
      </div>
      <div class="text-sm">
        <span class="font-medium">Size:</span> {{ fileInfos.Size }} bytes
      </div>
    </div>
    }

    <!-- Upload Section lenna  -->
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Upload Your File</h1>
    <p class="text-gray-500 mb-6">Click the button below to select a file.</p>

    @if (isFileSelected) {
    <button
      class="bg-red-600 hover:bg-red-950 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300"
      (click)="removeFile()"
    >
      {{ buttonDefaultText }}
    </button>
    }@else {
    <button
      class="bg-blue-600 hover:bg-blue-950 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300"
      (click)="onFileSelected()"
    >
      {{ buttonDefaultText }}</button
    >}
    <button
      class="bg-blue-600 hover:bg-blue-950 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300"
      (click)="onFileSelected()"
    >Convert</button>
  </div>
</div>
